<form (ngSubmit)="formSubmit()" [formGroup]="recipeForm">
    <button type="submit" 
    class="btn btn-primary mr-3"
    [disabled]="!recipeForm.valid">Save</button>
    <button type="button" (click)="cancelForm()" class="btn btn-danger">Cancel</button>
    <div class="form-group mt-3">
        <label for="name">Name</label>
        <input id="name"
        class="form-control" 
        type="text" 
        name="name"
        formControlName="name"
        >
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input id="description"
        class="form-control" 
        type="text" 
        name="description" 
        formControlName="description"
        >
    </div>
    <div class="form-group">
        <label for="imagePath">Image Path</label>
        <input id="imagePath" 
        class="form-control" 
        type="text" 
        name="imagePath" 
        formControlName="imagePath"
        >
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <div class="w-50">
                <img src="{{ recipeForm.get('imagePath').value }}" class="w-100" alt="">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12" formArrayName="ingredients">
            <div class="row"
            *ngFor="let ingredientCtrl of ingredientsControls; let i = index"
            [formGroupName]="i">
                <div class="col-8">
                    <div class="form-group">
                        <input class="form-control" type="text" name="" formControlName="name">
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <input class="form-control" type="text" name="" formControlName="amount">
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <button 
                        type="button"
                        class="btn btn-danger"
                        (click)="deleteIngredient(i)"
                        >X</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="col-12">
            <button class="btn btn-success" type="button" (click)="addIngredient()">Add Ingredient</button>
        </div>
    </div>
</form>
