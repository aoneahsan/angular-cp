<div *ngIf="isLoading">
    <app-spinner></app-spinner>
</div>
<div class="alert alert-danger" *ngIf="error">
    {{ error }}
</div>
<form #form="ngForm" *ngIf="!isLoading" (ngSubmit)="formAction(form)">
    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" class="form-control" type="text" name="email" email required ngModel>
    </div>
    <div class="form-group">
        <label for="password">password</label>
        <input id="password" class="form-control" type="text" name="password" minlength="6" required ngModel>
    </div>
    <button [disabled]="!form.valid" type="submit" class="btn mr-5" [ngClass]="{'btn-success': isLoginMode, 'btn-primary': !isLoginMode}">{{ isLoginMode ? "Sign In" : "Sign Up" }}</button>
    <button type="button" class="btn btn-warning" (click)="switchMode()">Switch Mode</button>
</form>
